<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC IPS Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="info-box-wrapper">
        <div class="info-box grey">
            <h2 class="info-title">Patient</h2>
        </div>
    </div>

    <div class="poi-box-wrapper">
        <div class="poi-box">
            <h2 class="poi-title">Point of Injury and/or Illness (POI)</h2>
            <!-- POI content will go here -->
        </div>
    </div>

    <div class="info-box-wrapper">
        <div class="info-box orange">
            <h2 class="info-title">Casualty Evacuation (CASEVAC)</h2>
        </div>
    </div>

    <div class="info-box-wrapper">
        <div class="info-box yellow">
            <h2 class="info-title">Medical Evacuation (MEDEVAC)</h2>
        </div>
    </div>

    <div class="info-box-wrapper">
        <div class="info-box green">
            <h2 class="info-title">Role 1 Care (R1)</h2>
        </div>
    </div>

    <div class="info-box-wrapper">
        <div class="info-box blue">
            <h2 class="info-title">Role 2 Care (R2)</h2>
        </div>
    </div>

    <div class="info-box-wrapper">
        <div class="info-box purple">
            <h2 class="info-title">Role 3 Care (R3)</h2>
        </div>
    </div>

    <div class="main-content-wrapper">
        <div class="container">
            <p>No IPS data found in URL. Please encode IPS JSON as Base64 and append to the URL.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
